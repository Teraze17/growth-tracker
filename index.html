<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å­¸ç¿’è¿½è¹¤ (è‡ªå‹•åŠ ç¸½ç‰ˆ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --success: #10b981;
            --danger: #ef4444;
            --time-bar: #9ca3af;
            --disabled-bg: #f9fafb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .main-title-input {
            font-size: 1.5rem; font-weight: bold; border: 1px dashed transparent;
            background: transparent; color: var(--text); width: 300px;
            padding: 5px; border-radius: 4px; transition: all 0.2s;
        }
        .main-title-input:hover, .main-title-input:focus { border-color: var(--border); background: white; }

        .btn-group { display: flex; gap: 10px; align-items: center; }
        button {
            cursor: pointer; border: none; border-radius: 6px;
            padding: 8px 16px; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-github { background-color: #24292e; color: white; }
        .btn-github:hover { background-color: #333; }
        .btn-sm { padding: 4px 8px; font-size: 0.8rem; margin-left: 5px; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: #666; }
        .btn-danger { background: #fee2e2; color: var(--danger); }

        #sync-status { font-size: 0.85rem; margin-right: 10px; color: #666; }

        .item-list { list-style: none; padding: 0; min-height: 10px; }
        
        .item-node {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        .sortable-ghost { opacity: 0.4; background: #eef2ff; border: 1px dashed var(--primary); }
        .sortable-drag { opacity: 1; transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        .item-header { padding: 15px; display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }

        .drag-handle { cursor: move; color: #9ca3af; font-size: 1.2rem; padding: 0 5px; user-select: none; }
        .drag-handle:hover { color: var(--primary); }

        .toggle-icon { cursor: pointer; width: 20px; text-align: center; font-weight: bold; user-select: none; transition: transform 0.2s; }
        .collapsed .toggle-icon { transform: rotate(-90deg); }

        .item-title { flex-grow: 1; font-weight: 600; min-width: 150px; }
        .item-title input { width: 100%; border: none; font-size: 1rem; font-weight: 600; background: transparent; }
        .item-title input:focus { outline: none; border-bottom: 1px solid var(--primary); }

        .date-inputs { display: flex; gap: 5px; font-size: 0.85rem; color: #666; align-items: center; }
        .date-inputs input { border: 1px solid var(--border); border-radius: 4px; padding: 2px 5px; font-family: inherit; }

        .progress-section { width: 100%; margin-top: 10px; padding-left: 30px; }
        .bars-container { display: flex; flex-direction: column; gap: 4px; margin-bottom: 5px; }
        .bar-wrapper { height: 8px; background: #e9ecef; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.5s ease; }
        .progress-fill { background-color: var(--success); }
        .time-fill { background-color: var(--time-bar); opacity: 0.6; }
        .time-overdue { background-color: var(--danger); opacity: 0.8; }
        
        .progress-controls { display: flex; align-items: center; gap: 10px; margin-top: 8px; font-size: 0.9rem; color: #555; }
        .progress-controls input[type="range"] { flex-grow: 1; cursor: pointer; }
        
        /* é–å®šç‹€æ…‹çš„æ¨£å¼ */
        .progress-controls.locked input[type="range"] { cursor: not-allowed; opacity: 0.5; }
        .locked-badge { font-size: 0.8rem; color: #999; margin-left: 5px; display: flex; align-items: center; gap: 4px; }

        .progress-input-group { display: flex; align-items: center; gap: 5px; white-space: nowrap; }
        .num-input { width: 60px; padding: 2px 5px; border: 1px solid var(--border); border-radius: 4px; text-align: center; font-weight: bold; }
        .current-input { color: var(--success); border-color: var(--success); }
        .target-input { color: #555; }
        
        /* é–å®šçš„è¼¸å…¥æ¡† */
        .num-input:disabled { background-color: var(--disabled-bg); color: #888; border-color: #ddd; }

        .stats-text { font-size: 0.8rem; display: flex; justify-content: space-between; color: #666; margin-bottom: 2px; }

        .children-container {
            border-top: 1px solid var(--border); background-color: #f9fafb; padding: 15px 10px 15px 30px; min-height: 5px;
        }
        .hidden { display: none; }
        .badge { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; background: #eee; }
        .badge-danger { background: #fee2e2; color: var(--danger); }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;
        }
        .modal.open { display: flex; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; }
        .modal-content input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .help-text { font-size: 0.8rem; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <input type="text" id="mainTitle" class="main-title-input" value="ğŸ“… 2025 å­¸ç¿’è¿½è¹¤" onchange="updateMainTitle(this.value)">
        <div class="btn-group">
            <span id="sync-status"></span>
            <button class="btn-github" onclick="openSettings()">â˜ï¸ GitHub è¨­å®š</button>
            <button class="btn-primary" onclick="addItem()">+ æ–°å¢é …ç›®</button>
        </div>
    </header>

    <div id="app"></div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3>GitHub åŒæ­¥è¨­å®š</h3>
        <p class="help-text"><a href="https://github.com/settings/tokens" target="_blank">ğŸ‘‰ å–å¾— Token (éœ€å‹¾é¸ 'gist')</a></p>
        <label>GitHub Token:</label>
        <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
        <label>Gist ID (é¸å¡«):</label>
        <input type="text" id="gistId" placeholder="è‡ªå‹•ç”Ÿæˆ...">
        <div style="text-align: right; margin-top: 10px;">
            <button class="btn-outline" onclick="closeSettings()">å–æ¶ˆ</button>
            <button class="btn-primary" onclick="saveSettings()">å„²å­˜ä¸¦åŒæ­¥</button>
        </div>
    </div>
</div>

<script>
    let appData = { title: "ğŸ“… 2025 å­¸ç¿’è¿½è¹¤", items: [] };
    let githubToken = localStorage.getItem('githubToken') || '';
    let gistId = localStorage.getItem('gistId') || '';
    const GIST_FILENAME = 'my_learning_tracker.json';

    async function init() {
        const localData = localStorage.getItem('learningData');
        if (localData) parseAndLoadData(localData);
        else {
            appData.items = [{
                id: Date.now(), title: "ç¯„ä¾‹ï¼šä¸»é …ç›® (è‡ªå‹•è¨ˆç®—)", startDate: new Date().toISOString().split('T')[0],
                endDate: new Date().toISOString().split('T')[0], current: 0, target: 100, isCollapsed: false,
                children: [
                    {
                        id: Date.now() + 1, title: "å­é …ç›® 1 (è©¦è‘—æ”¹æˆ‘)", startDate: new Date().toISOString().split('T')[0],
                        endDate: new Date().toISOString().split('T')[0], current: 20, target: 50, isCollapsed: false, children: []
                    },
                    {
                        id: Date.now() + 2, title: "å­é …ç›® 2 (è©¦è‘—æ”¹æˆ‘)", startDate: new Date().toISOString().split('T')[0],
                        endDate: new Date().toISOString().split('T')[0], current: 10, target: 50, isCollapsed: false, children: []
                    }
                ]
            }];
            render();
        }
        if (githubToken) await syncFromCloud();
    }

    function parseAndLoadData(jsonString) {
        try {
            const parsed = JSON.parse(jsonString);
            const migrateItem = (item) => {
                if (item.current === undefined) { item.current = item.progress || 0; item.target = 100; }
                delete item.progress;
                if (item.children) item.children.forEach(migrateItem);
            };
            if (Array.isArray(parsed)) appData.items = parsed;
            else appData = parsed;
            appData.items.forEach(migrateItem);
            render();
        } catch (e) { console.error(e); }
    }

    // --- Auto Calculation Logic ---
    // éè¿´è¨ˆç®—æ‰€æœ‰çˆ¶é …ç›®çš„æ•¸å€¼
    function recalculateTotals(items) {
        let totalCurrent = 0;
        let totalTarget = 0;

        items.forEach(item => {
            if (item.children && item.children.length > 0) {
                // å¦‚æœæœ‰å­é …ç›®ï¼Œå…ˆå»ç®—å­é …ç›®çš„ç¸½å’Œ
                const childTotals = recalculateTotals(item.children);
                // å¼·åˆ¶è¦†è“‹çˆ¶é …ç›®çš„æ•¸å€¼
                item.current = childTotals.current;
                item.target = childTotals.target;
            }
            totalCurrent += item.current;
            totalTarget += item.target;
        });

        return { current: totalCurrent, target: totalTarget };
    }

    // --- Standard Logic ---
    async function syncFromCloud() {
        if (!githubToken || !gistId) return;
        updateStatus("ä¸‹è¼‰ä¸­...", "blue");
        try {
            const res = await fetch(`https://api.github.com/gists/${gistId}`, { headers: { 'Authorization': `token ${githubToken}` } });
            if (!res.ok) throw new Error('Error');
            const json = await res.json();
            const fileContent = json.files[GIST_FILENAME]?.content;
            if (fileContent) {
                parseAndLoadData(fileContent);
                localStorage.setItem('learningData', JSON.stringify(appData));
                updateStatus("å·²åŒæ­¥", "green");
            }
        } catch (e) { updateStatus("åŒæ­¥å¤±æ•—", "red"); }
    }

    async function syncToCloud() {
        // åœ¨å­˜æª”å‰ï¼Œç¢ºä¿æ‰€æœ‰æ•¸å€¼éƒ½ç¶“éæ­£ç¢ºè¨ˆç®—
        recalculateTotals(appData.items);
        localStorage.setItem('learningData', JSON.stringify(appData));
        if (!githubToken) return;
        updateStatus("ä¸Šå‚³ä¸­...", "orange");
        try {
            let url = 'https://api.github.com/gists';
            let method = 'POST';
            const payload = { files: { [GIST_FILENAME]: { content: JSON.stringify(appData, null, 2) } } };
            if (gistId) { url += `/${gistId}`; method = 'PATCH'; } else { payload.description = "Tracker Data"; payload.public = false; }
            const res = await fetch(url, { method: method, headers: { 'Authorization': `token ${githubToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!res.ok) throw new Error('Error');
            const json = await res.json();
            if (!gistId) { gistId = json.id; localStorage.setItem('gistId', gistId); document.getElementById('gistId').value = gistId; }
            updateStatus("å·²å„²å­˜", "green");
        } catch (e) { updateStatus("ä¸Šå‚³å¤±æ•—", "red"); }
    }

    function updateStatus(msg, color) {
        const el = document.getElementById('sync-status');
        el.innerText = msg;
        el.style.color = color === 'red' ? '#ef4444' : (color === 'green' ? '#10b981' : '#666');
    }

    function openSettings() { document.getElementById('settingsModal').classList.add('open'); document.getElementById('githubToken').value = githubToken; document.getElementById('gistId').value = gistId; }
    function closeSettings() { document.getElementById('settingsModal').classList.remove('open'); }
    async function saveSettings() {
        githubToken = document.getElementById('githubToken').value.trim();
        const newGistId = document.getElementById('gistId').value.trim();
        localStorage.setItem('githubToken', githubToken);
        if(newGistId) { gistId = newGistId; localStorage.setItem('gistId', gistId); }
        closeSettings();
        if (gistId) await syncFromCloud(); else await syncToCloud();
    }

    function calculateTimeProgress(start, end) {
        if (!start || !end) return 0;
        const startDate = new Date(start);
        const endDate = new Date(end);
        const today = new Date();
        if (today < startDate) return 0;
        if (today > endDate) return 100;
        const total = endDate - startDate;
        if (total <= 0) return 100;
        return Math.min(100, Math.max(0, ((today - startDate) / total) * 100));
    }

    function renderList(items) {
        if (!items) return '';
        let html = '<ul class="item-list">';
        items.forEach(item => {
            let percentage = 0;
            if (item.target > 0) percentage = Math.min(100, Math.max(0, (item.current / item.target) * 100));

            const timeProgress = calculateTimeProgress(item.startDate, item.endDate);
            const isBehind = timeProgress > percentage + 5;
            const timeClass = isBehind ? 'time-overdue' : 'time-fill';
            const behindBadge = isBehind ? `<span class="badge badge-danger">è½å¾Œ</span>` : '';
            
            // åˆ¤æ–·æ˜¯å¦ç‚ºçˆ¶é …ç›® (æœ‰å­é …ç›®)
            const isParent = item.children && item.children.length > 0;
            const disabledAttr = isParent ? 'disabled' : '';
            const lockedClass = isParent ? 'locked' : '';
            const lockedLabel = isParent ? '<span class="locked-badge">ğŸ”’ è‡ªå‹•è¨ˆç®—</span>' : '';

            html += `
            <li class="item-node ${item.isCollapsed ? 'collapsed' : ''}" data-id="${item.id}">
                <div class="item-header">
                    <div class="drag-handle">â‹®â‹®</div>
                    <div class="toggle-icon" onclick="toggleItem(${item.id})">
                        ${item.children && item.children.length > 0 ? 'â–¼' : 'â—'}
                    </div>
                    <div class="item-title">
                        <input type="text" value="${item.title}" onchange="updateItem(${item.id}, 'title', this.value)" placeholder="ç›®æ¨™...">
                    </div>
                    <div class="date-inputs">
                        <input type="date" value="${item.startDate}" onchange="updateItem(${item.id}, 'startDate', this.value)">
                        <span>-</span>
                        <input type="date" value="${item.endDate}" onchange="updateItem(${item.id}, 'endDate', this.value)">
                    </div>
                    <div>
                        <button class="btn-sm btn-outline" onclick="addChild(${item.id})">+å­</button>
                        <button class="btn-sm btn-danger" onclick="deleteItem(${item.id})">åˆª</button>
                    </div>

                    <div class="progress-section">
                        <div class="bars-container">
                            <div class="bar-wrapper" title="${percentage.toFixed(1)}%">
                                <div class="bar-fill progress-fill" style="width: ${percentage}%"></div>
                            </div>
                            <div class="bar-wrapper" title="æ™‚é–“: ${Math.round(timeProgress)}%">
                                <div class="bar-fill ${timeClass}" style="width: ${timeProgress}%"></div>
                            </div>
                        </div>
                        <div class="stats-text">
                            <span>å®Œæˆ: ${percentage.toFixed(0)}% ${behindBadge}</span>
                            <span>æ™‚é–“: ${Math.round(timeProgress)}%</span>
                        </div>
                        <div class="progress-controls ${lockedClass}">
                            <input type="range" min="0" max="${item.target}" value="${item.current}" 
                                oninput="updateItem(${item.id}, 'current', this.value)" 
                                onchange="updateItem(${item.id}, 'current', this.value, true)"
                                ${disabledAttr}>
                            
                            <div class="progress-input-group">
                                <input type="number" class="num-input current-input" value="${item.current}" 
                                    onchange="updateItem(${item.id}, 'current', this.value, true)" ${disabledAttr}>
                                <span>/</span>
                                <input type="number" class="num-input target-input" value="${item.target}" 
                                    onchange="updateItem(${item.id}, 'target', this.value, true)" ${disabledAttr}>
                            </div>
                            ${lockedLabel}
                        </div>
                    </div>
                </div>
                <div class="children-container ${item.isCollapsed ? 'hidden' : ''}">
                    ${item.children ? renderList(item.children) : '<ul class="item-list"></ul>'}
                </div>
            </li>`;
        });
        html += '</ul>';
        return html;
    }

    function render() {
        // åœ¨æ¸²æŸ“å‰ï¼ŒåŸ·è¡Œä¸€æ¬¡å…¨åŸŸè¨ˆç®—
        recalculateTotals(appData.items);
        
        document.getElementById('mainTitle').value = appData.title;
        document.getElementById('app').innerHTML = renderList(appData.items);
        initSortable();
    }

    function initSortable() {
        const nestedSortables = document.querySelectorAll('.item-list');
        nestedSortables.forEach(el => {
            new Sortable(el, {
                group: 'nested', handle: '.drag-handle', animation: 150, fallbackOnBody: true, swapThreshold: 0.65,
                onEnd: function (evt) { updateDataFromDOM(); }
            });
        });
    }

    function updateDataFromDOM() {
        const itemMap = new Map();
        const flatten = (items) => { items.forEach(item => { itemMap.set(String(item.id), item); if (item.children) flatten(item.children); }); };
        flatten(appData.items);

        const buildFromDOM = (ulElement) => {
            const newItems = [];
            const liElements = ulElement.children;
            for (let li of liElements) {
                if (li.tagName !== 'LI') continue;
                const id = li.getAttribute('data-id');
                const originalItem = itemMap.get(id);
                if (originalItem) {
                    const childContainer = li.querySelector('.children-container');
                    const childUl = childContainer ? childContainer.querySelector('ul') : null;
                    originalItem.children = childUl ? buildFromDOM(childUl) : [];
                    newItems.push(originalItem);
                }
            }
            return newItems;
        };

        const rootUl = document.querySelector('#app > ul');
        if (rootUl) {
            appData.items = buildFromDOM(rootUl);
            // æ‹–æ›³çµæŸå¾Œï¼Œçµæ§‹æ”¹è®Šï¼Œéœ€è¦é‡æ–°è¨ˆç®—çˆ¶å­æ•¸å€¼æ­¸å±¬
            recalculateTotals(appData.items);
            syncToCloud();
            // å»¶é²æ¸²æŸ“ä»¥ç¢ºä¿è¦–è¦ºæ›´æ–°
            setTimeout(render, 50);
        }
    }

    function findItem(items, id, callback) {
        for (let i = 0; i < items.length; i++) {
            if (items[i].id === id) { callback(items[i], items, i); return true; }
            if (items[i].children && findItem(items[i].children, id, callback)) return true;
        }
        return false;
    }

    function updateMainTitle(newTitle) { appData.title = newTitle; syncToCloud(); }

    function addItem() {
        appData.items.push({ id: Date.now(), title: "æ–°ç›®æ¨™", startDate: new Date().toISOString().split('T')[0], endDate: new Date().toISOString().split('T')[0], current: 0, target: 100, isCollapsed: false, children: [] });
        syncToCloud(); render();
    }

    function addChild(parentId) {
        findItem(appData.items, parentId, (parent) => {
            if (!parent.children) parent.children = [];
            parent.children.push({ id: Date.now(), title: "æ–°å­é …ç›®", startDate: parent.startDate, endDate: parent.endDate, current: 0, target: 100, isCollapsed: false, children: [] });
            parent.isCollapsed = false;
        });
        syncToCloud(); render();
    }

    function updateItem(id, field, value, shouldSync = false) {
        findItem(appData.items, id, (item) => {
            if (field === 'current' || field === 'target') {
                let val = parseFloat(value);
                if (isNaN(val)) val = 0;
                if (field === 'current' && val < 0) val = 0;
                if (field === 'target' && val < 1) val = 1;
                item[field] = val;
            } else { item[field] = value; }
        });
        // é€™è£¡ä¸éœ€è¦æ‰‹å‹• call recalculateTotalsï¼Œå› ç‚º render() è£¡é¢æœƒè‡ªå‹•åš
        render(); 
        if (shouldSync) syncToCloud();
    }

    function deleteItem(id) {
        if(!confirm('åˆªé™¤ï¼Ÿ')) return;
        const deleteRecursively = (items) => {
            for (let i = 0; i < items.length; i++) {
                if (items[i].id === id) { items.splice(i, 1); return true; }
                if (items[i].children && deleteRecursively(items[i].children)) return true;
            }
        };
        deleteRecursively(appData.items);
        syncToCloud(); render();
    }

    function toggleItem(id) {
        findItem(appData.items, id, (item) => { item.isCollapsed = !item.isCollapsed; });
        syncToCloud(); render();
    }

    init();
</script>
</body>
</html>
